<div class="modal-header">
  <h4 class="modal-title" style="font-weight: bolder; font-size: larger">
    POST Modification
  </h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="form form-horizontal">
    <div class="form-body">
      <div class="form-group row my-3">
        <label class="col-md-2 label-control" for="userId">User ID: </label>
        <div class="col-md-2">
          <input
            type="number"
            id="userId"
            class="form-control"
            readonly
            name="userId"
            [(ngModel)]="postData.userId"
          />
        </div>
      </div>
      <div class="form-group row my-3">
        <label class="col-md-2 label-control" for="title">Title: </label>
        <div class="col-md-9">
          <input
            type="text"
            id="title"
            class="form-control"
            name="title"
            required
            [(ngModel)]="postData.title"
            #title="ngModel"
          />
          <div *ngIf="title.invalid && (title.dirty || title.touched)">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="title.errors?.['required']"
            >
              Title is required!
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row my-3">
        <label class="col-md-2 label-control" for="body">Body: </label>
        <div class="col-md-9">
          <textarea
            matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            id="body"
            class="form-control"
            name="body"
            [(ngModel)]="postData.body"
            maxlength="399"
            #body="ngModel"
            (keyup)="onKeyUp($event)"
          ></textarea>
          <mat-hint *ngIf="body.value" class="maxCharacters"
            ><small>{{ body.value.length }}/399 characters</small></mat-hint
          >
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    data-bs-dismiss="modal"
    (click)="activeModal.dismiss('Cross click')"
  >
    Close
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="onSubmit()"
    [disabled]="!title.value"
  >
    Save changes
  </button>
</div>
